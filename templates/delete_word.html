<!DOCTYPE html>
<html lang="en">
<head>
<title>Hangman</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="/static/css/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Rye&display=swap" rel="stylesheet"> 
</head>
<body>
	
	<!--Start of the Page Header with Title-->
	<div id="uber_wrapper_header">
<div id="header-wrapper">
  <header>
    <h1 class="header">Hangman Admin Pages</h1>
	</header></div></div>
	Username: <input name="user" id="user" value="{{user}}" readonly/>
	<!--END of the Page Header with Title-->
	
	<!--Start of the Middle +footer-->
		<div id="uber_wrapper_body">
			<div id="wrapper">
				
				<!--Middle part-->
	<div id="middle_wrapper">
    <nav>
       <ul>
		   
		<li><a href='/manage_words_readuser/{{user}}'>Home</a></li>
		</ul>
	</nav>    
  <main>

	<h1>
		Delete word.
	</h1>
	<table>
		<tr>
			<th>Hiddenword</th>
			<th>Level</th>
			<th>Hint</th>
		</tr>
		{% for hiddenword in wordinfo %}
		<tr><td>{{hiddenword[0]}}</td><td>{{hiddenword[1]}}</td><td>{{hiddenword[2]}}</td><td><a href="/delete_word/{{hiddenword[0]}}/{{user}}">Delete</a></td></tr>
		{% endfor %}
	</table>

		</div>
				
				<!--End Middle part-->
  <footer>
	  <div class="footer_left">
	  </div>
	  <div class="footer_right">
		
	  	  </div>
	  
  </footer>
 </div>
			</div>
 </script>
</body>
</html>
